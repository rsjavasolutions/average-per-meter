<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Srednia cena za metr</title>
    <meta name="description" content="Srednia cena za m2 mieszkania"/>
    <meta name="keywords" content="dom, mieszkanie, wycena, nieruchomosci, serdnia cena"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
    body
    {
  background-image: url('wallpaper.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
    }
    #container
	{
    width: 1000px;
		margin-left: auto;
		margin-right: auto;
		font-family: 'Lato', sans-serif;
    }
	#logo
	{
		background-color: black;
		color: white;
		text-align: center;
		padding: 5px;
		font-size: 15px;
	}
	#nav
	{
		float: left;
		background-color: lightgray;
		width: 0px;
		min-height: 450px;
		padding: 0px;
	}
	#content
	{
		float: left;
		padding: 20px;
		width: 920px;
	}
	#ad
	{
		float: left;
		width: 0px;
		min-height: 450px;
		padding: 0px;
		background-color: lightgray;
	}
	#footer
	{
		clear: both;
		background-color: black;
		color: white;
		text-align: center;
		padding: 20px;
	}
     </style>
</head>
<body>
<div id="container">
    <div id="logo">
        <h1>Średnia cena za m2 mieszkania</h1>
    </div>
    <div id="nav">
        <br/>
    </div>
    <div id="content">
        <center>
            <form th:action="@{/add-service}" th:object="${newService}" method="post">
                <h3> Miasto </h3>
                <select th:field="*{city}">
                    <option th:value="'WARSZAWA'" th:text="WARSZAWA"></option>
                    <option th:value="'LODZ'" th:text="ŁÓDŹ"></option>
                    <option th:value="'KRAKOW'" th:text="KRAKÓW"></option>
                    <option th:value="'WROCLAW'" th:text="WROCŁAW"></option>
                </select>

                <h3>Powierzchnia</h3>
                <input type="number" min="20" max="150" style="width: 4em;" autocomplete="off" step=" 0,01 "
                       th:field="*{area}"></h3>
                <p><input type="submit" value="Szukaj"></p>
            </form>
        </center>
    </div>
    <div id="ad">
        <br>
    </div>
    <div id="footer">
        RS Java Solutions - All rights reserved
    </div>
</div>
</body>
</html>
